<app-error *ngIf="slowInternet"></app-error>
<mat-spinner *ngIf="loading"></mat-spinner>
<form *ngIf="!loading && !slowInternet" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
    <mat-form-field class="form-group">
        <mat-label for="email">მეილი:</mat-label>
        <input matInput type="text" id="email" formControlName="email" class="form-control">
        <mat-hint style="color:red;" *ngIf="loginForm.get('email')?.touched  && loginForm.get('email')?.errors?.['required']">
            მეილის შეყვანა აუცილებელია
          </mat-hint> 
    </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="password">პაროლი:</mat-label>
        <input matInput type="password" id="password" formControlName="password" class="form-control">
        <mat-hint style="color:red;" *ngIf="loginForm.get('password')?.touched  && loginForm.get('password')?.errors?.['required']">
           პაროლის შეყვანა აუცილებელია
          </mat-hint> 
          <mat-hint style="color:red;" *ngIf="loginForm.get('password')?.touched  && loginForm.get('password')?.errors?.['minlength']">
            პაროლი უნდა იყოს მინიმუმ 8 სიმბოლო
           </mat-hint> 
    </mat-form-field>

    <button type="submit" mat-raised-button style="width:200px">სისტემაში შესვლა</button>
</form>
