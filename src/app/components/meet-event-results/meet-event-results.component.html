<mat-spinner *ngIf="loading;"></mat-spinner>

<div class="table" [ngClass]="loading? 'hide':''">
    <h1>{{header}}</h1>
    <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              ნომერი
            </th>
            <td mat-cell *matCellDef="let info, let i = index"> {{i + 1}} </td>
          </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          სახელი
        </th>
        <td mat-cell *matCellDef="let info"> {{info.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          <strong>დაბ.წელი</strong>
        </th>
        <td mat-cell *matCellDef="let info"> {{info.age}} </td>
      </ng-container>
    
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
         <strong>შედეგი</strong>
        </th>
        <td mat-cell *matCellDef="let info"> {{info.result}} </td>
      </ng-container>
    
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          <strong>ქულა</strong>
        </th>
        <td mat-cell *matCellDef="let info">{{info.points}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
    </div>
