<mat-spinner *ngIf="loading;"></mat-spinner>

<div class="table" [ngClass]="loading? 'hide':''">
  <h1>{{'header'}}</h1>
    <h1>{{name}}</h1>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          <strong>ივენთი</strong>
        </th>
        <td mat-cell *matCellDef="let info"> {{info.split(' ')[0] + ' ' + info.split(' ')[1]}} </td>
      </ng-container>
    
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          <strong>სქესი</strong>
        </th>
        <td mat-cell *matCellDef="let info"> {{info.split(' ')[2]}} </td>
      </ng-container>
    
      <ng-container matColumnDef="results">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
           <strong>შედეგები</strong>
        </th>
        <td mat-cell *matCellDef="let info"><a (click)="seeEvents(info.split(' ')[0] + ' ' + info.split(' ')[1],info.split(' ')[2])" >შედეგები</a></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
    </div>
