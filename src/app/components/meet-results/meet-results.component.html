<div class="filter" [ngClass]="loading? 'hide':''" >
  <h1>{{'ივენთები'}}</h1>
  <mat-form-field>
    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="გაფილტვრა">
  </mat-form-field>
</div>

<div class="tableDiv" [ngClass]="loading? 'hide':''" (window:resize)="onResize()">
  <mat-table class="table1" [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="event">
      <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> ივენთი </mat-header-cell>
      <mat-cell class="cell" *matCellDef="let row" (click)="seeEvents(row.split(' ')[0] + ' ' + row.split(' ')[1],row.split(' ')[2])" > {{row.split(' ')[0] + ' ' + row.split(' ')[1]}}</mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="gender">
      <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> სქესი </mat-header-cell>
      <mat-cell class="cell" *matCellDef="let row" (click)="seeEvents(row.split(' ')[0] + ' ' + row.split(' ')[1],row.split(' ')[2])"  > {{row.split(' ')[2]}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="results">
      <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell class="cell link" *matCellDef="let row"><a (click)="seeEvents(row.split(' ')[0] + ' ' + row.split(' ')[1],row.split(' ')[2])" >შედეგების ნახვა</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row class="row" *matRowDef="let row; columns: columns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
